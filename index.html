<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Days Until I Graduate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body onload="initialize()">
    <main>
      <div class="text-center">
        <div class="clock-div">
          <div style="display: inline-block">
            <div class="countdown-container">
              <span class="numbers" id="days">00</span>
              <div class="clock-label">Days</div>
            </div>
            <div class="countdown-container">
              <span class="numbers" id="hours">00</span>
              <div class="clock-label">Hours</div>
            </div>
          </div>
          <div style="display: inline-block">
            <div class="countdown-container">
              <span class="numbers" id="minutes">00</span>
              <div class="clock-label">Minutes</div>
            </div>
            <div class="countdown-container">
              <span class="numbers" id="seconds">00</span>
              <div class="clock-label">Seconds</div>
            </div>
          </div>
        </div>
        <div class="descriptor-div">
          <h2 class="descriptor" id="descriptor">...until I graduate!</h2>
        </div>
      </div>
    </main>
    <footer class="bottom-nav">
      <a id="open-modal" href="#">SET DATE</a>
    </footer>
    <div id="set-date-modal" class="modal">
      <div class="modal-content">
        <label for="grad-time">Set graduation date & time:</label>
        <br />
        <input type="datetime-local" id="grad-time" name="grad-time" required />
        <br />
        <button
          id="set-date-button"
          class="submit-button"
          onclick="setUserGrad()"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
